<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Product insert</title>

    <style>
      .valid{
        color: green;
      }
      .valid:before {
        position: relative;
        left: -10px;
        content: "✔";
      }
      .invalid{
        color: red;
      }
      .invalid:before {
        position: relative;
        left: -10px;
        content: "✖";
      }
    </style>

  </head>

  <body>
    <div class="container-fluid">
        
        <form name="form" action="" method="POST">

            <div class="form-group">
                <label for="product-title-1">Product Title</label>
                <input required class="form-control" type="text" name="product-title-1" id="product-title-1"  placeholder="Product Title 150->200 characters"  oninput="onInput(this.id, 'product-title-1-output');" >
                <h4 id="product-title-1-output"></h4>
                <small id="product-title-1-Div" class="alert alert-warning form-text text-muted">Product Title should be between 150 and 200 characters</small>
            </div>

            <div class="form-group">
                <label for="product-title-1">Quantity</label>
                <input required class="form-control" type="number" name="quantity-1" id="quantity-1" placeholder="Quantity 15->20"  oninput="onInput(this.id, 'quantity-1-output');">
                <h4 id="quantity-1-output"></h4>
                <small id="quantity-1-Div" class="alert alert-warning form-text text-muted">Quantity should be a number between 15 and 20</small>
            </div>

            <div class="form-group">
              <label for="bullet-point-1">1st Bullet Point</label>
              <input required class="form-control" type="text" name="bullet-point-1" id="bullet-point-1" placeholder="1st Bullet Point 0 -> 500"  oninput="onInput(this.id, 'bullet-point-1-output');">
              <h4 id="bullet-point-1-output"></h4>
              <small id="bullet-point-1-Div" class="alert alert-warning form-text text-muted">This bullet point can not be more than 500 characters</small>
          </div>

          <div class="form-group">
            <label for="bullet-point-2">2nd Bullet Point</label>
            <input required class="form-control" type="text" name="bullet-point-2" id="bullet-point-2" placeholder="2nd Bullet Point 0 -> 500"  oninput="onInput(this.id, 'bullet-point-2-output');">
            <h4 id="bullet-point-2-output"></h4>
            <small id="bullet-point-2-Div" class="alert alert-warning form-text text-muted">This bullet point can not be more than 500 characters</small>
        </div>

            <input onclick=""  type="submit" class="btn btn-primary btn-lg btn-block" value="submit">
        </form>
          
        <h3 id="Alert"></h3>

    <!-- Bootsrap and JQuery for bootstrap -->
    <script src="js/scripts.js"></script>
    <script src="js/inserting.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
